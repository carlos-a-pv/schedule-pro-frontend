<div class="modal">
    <div class="modal-content">
    <h1>Nueva Aginacion</h1>
      <form [formGroup]="asignarHorarioForm" (ngSubmit)="addAsignacion()" novalidate>
        
        <div>
            <label for="fecha">Fecha</label><br>
            <input type="text"  value="{{fechaSeleccionada}}">
        </div>

        <div>
            <label for="name">Empleado:</label><br>
            <select name="" id="" formControlName="idEmpleado">
                <option value="">Seleccione un empleado</option>
                <option *ngFor="let empleado of empleados" [value]="empleado.id">{{empleado.email}}</option>
            </select>
            
        </div>
        
        <div >
            <label for="">Hora inicio</label>
            <label for="">Hora fin</label><br>
            <input type="time" formControlName="horaEntrada">
            <input type="time" formControlName="horaSalida">
        </div>

        <div>
            <label for="">Sede</label><br>
            <select name="" id="" formControlName="sede">
                <option value="">Seleccione la sede</option>
                <option>Sede Armenia</option>
                <option>Sede Calarcá</option>
                <option>Sede Filandia</option>
                <option>Sede Quimbaya</option>
            </select>
        </div>
        
        <div class="container-buttons">
            <button class="cancel" type="button" (click)="cleanFields()">Cancelar</button>
            <button class="add-employee" type="submit" [disabled]="asignarHorarioForm.invalid"> Crear Asignación</button>
        </div>
      </form>
    </div>
</div>
