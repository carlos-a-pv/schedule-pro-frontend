<div class="modal-overlay" *ngIf="isOpen"></div>

<div class="modal" *ngIf="isOpen" [style.left.px]="position.x-100" [style.top.px]="position.y"  [ngStyle]="{width: '200px', height: 'auto'}">
    
    <ul>
        <div class="container-update" (click)="updateEmployee($event)">
            <img src="/images/edit.gif" alt="" width="20px" height="20px">
            <li>Editar </li>
        </div>

        <app-update *ngIf="isUpdateOpen" (closeModalEvent)="handleUpdateClose()" [idEmpleado]="idEmpleado"></app-update>

        <div class="container-delete" (click)="deleteEmployee($event)">
            <img src="/images/delete.svg" alt="" width="20px" height="20px">
            <li>Eliminar</li>
        </div>
        <app-delete *ngIf="isDeleteOpen" (closeModalEvent)="handleDeleteClose()"></app-delete>

        
    </ul>
